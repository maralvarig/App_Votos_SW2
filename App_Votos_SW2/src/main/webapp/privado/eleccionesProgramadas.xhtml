<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition template="/template/plantillaPublicaciones.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elecciones programadas</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- HOJA DE ESTILOS -->
    <h:outputStylesheet library="css" name="eleccionesProgramadas.css" />
</h:head>

<h:body>
    <h:form>
    <div class="section" id="eleccionesColeccion">
        <div class="colecciones">
            <div id="n1" class="coleccion">
                <div class="bandera">
                    <h:graphicImage library="img" name="Comunidades_autonomas/castillalamancha.png" width="50px"/>
                </div>
                <div class="descripcion">
                    <h3>Elecciones generales de España noviembre 2022</h3>
                    <p class="fecha">02/05/12</p>
                    <div class="boton">
                        <p:commandButton value="PROGRAMAS ELECTORALES" action="#{eleccionesProgramadasController.visualizarListas()}"/>
                        <p:commandButton id="voto1" value="¡VOTA!" action="#{eleccionesProgramadasController.irVotar()}"/>
                        <p:message for="voto1" />
                    </div>
                </div>
            </div>

            <div id="n2" class="coleccion">
                <div class="bandera">
                    <h:graphicImage library="img" name="Comunidades_autonomas/aragon.png" width="50px"/>
                </div>
                <div class="descripcion">
                    <h3>Elecciones a las Cortes de Castilla y León de 2022</h3>
                    <p class="fecha">02/05/12</p>
                    <div class="boton">
                        <p:commandButton value="PROGRAMAS ELECTORALES"/>
                        <p:commandButton value="¡VOTA!" disabled="disabled"/>
                    </div>
                </div>
            </div>

            <div id="n3" class="coleccion">
                <div class="bandera">
                    <h:graphicImage library="img" name="Comunidades_autonomas/paisvasco.png" width="50px"/>
                </div>
                <div class="descripcion">
                    <h3>Elecciones a la asambrea de Madrid 2023</h3>
                    <p class="fecha">02/05/12</p>
                    <div class="boton">
                        <p:commandButton value="PROGRAMAS ELECTORALES"/>
                        <p:commandButton value="¡VOTA!" disabled="disabled"/>
                    </div>
                </div>

            </div>

            <div id="n4" class="coleccion">
                <div class="bandera">
                    <h:graphicImage library="img" name="Comunidades_autonomas/madrid.png" width="50px"/>
                </div>
                <div class="descripcion">
                    <h3>Elecciones municipales de España de 2024</h3>
                    <p class="fecha">02/05/12</p>
                    <div class="boton">
                        <p:commandButton value="PROGRAMAS ELECTORALES"/>
                        <p:commandButton value="¡VOTA!" disabled="disabled"/>
                    </div>
                </div>
            </div>

            <div id="n5" class="coleccion">
                <div class="bandera">
                    <h:graphicImage library="img" name="Comunidades_autonomas/castillayleon.png" width="50px"/>
                </div>
                <div class="descripcion">
                    <h3>Elecciones al Parlamento Europeo de 2019</h3>
                    <p class="fecha">02/05/12</p>
                    <div class="boton">
                        <p:commandButton value="PROGRAMAS ELECTORALES"/>
                        <p:commandButton value="¡VOTA!" disabled="disabled"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </h:form>
</h:body>
</html>
 </ui:define>
</ui:composition>
