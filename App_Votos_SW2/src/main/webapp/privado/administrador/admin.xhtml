<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition template="../../template/plantillaVeeVote.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- HOJA DE ESTILOS -->
    <h:outputStylesheet library="css" name="admin.css" />
    
</h:head>
    <h:form>
        <h:body onload="#{adminController.verificarYMostrar()}">
        <p:messages id="messages" /> <!--Mensaje de arriba -->

        <h:panelGrid class="seccion" id="grid">
                    <p:fieldset legend="Acciones Generales">
                        <h:panelGrid class="seccion-grid" columns="3" cellpadding="7">
                            <h:commandButton class="boton_style" id="crearEleccion" value="Crear Eleccion" action="#{adminController.irCrearEleccion()}"/>  
                            <h:commandButton class="boton_style" id="crearPartido" value="Crear Partido" action="#{adminController.irCrearPartido()}"/>
                            <h:commandButton class="boton_style" id="buscarEleccion" value="Buscar Eleccion" action="#{adminController.buscarEleccion()}"/>
                        </h:panelGrid>
                    </p:fieldset>
        </h:panelGrid>
        
        <div class="seccion" id="cerrarSesion">
            <h:commandButton id="botonInicio" value="Cerrar Sesion" class="boton_style" action="#{adminController.destruirSesion()}"/>
        </div>

        </h:body>
    </h:form>
</html>
 </ui:define>
</ui:composition>
