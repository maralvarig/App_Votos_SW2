<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition template="../../template/plantillaPublicaciones.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- HOJA DE ESTILOS -->
    <h:outputStylesheet library="css" name="eleccionesProgramadas.css" />
    
</h:head>
<h:form>
            <p:messages id="messages">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid id="grid">
                <p:fieldset legend="Datos personales">
                    <h:panelGrid columns="3" cellpadding="7">

                        <p:outputLabel for="tipo" value="Tipo: "/>
                        <p:selectOneMenu id="tipo" value="#{adminController.eleccion.tipo}">
                            <f:selectItem itemLabel="Generales" itemValue="Generales"/>
                            <f:selectItem itemLabel="Autonomicas" itemValue="Autonomicas"/>
                            <f:selectItem itemLabel="Provinciales" itemValue="Provinciales"/>
                            <f:selectItem itemLabel="Municipales" itemValue="Municipales"/>
                        </p:selectOneMenu>
                        <br/>

                        <p:outputLabel value="Fecha: " />
                        <h:outputScript library="js" name="spanishcalendar.js" />
                        <p:datePicker required="true" value="#{adminController.fecha}" id="date" showIcon="true" style="width:auto" locale="es" requiredMessage="Fecha obligatorio"/>
                        
                        <p:selectOneMenu id="localidad" value="#{adminController.localidades}" label="Localidades" filter="true" dynamic="true" style="width:100%">
                            <f:selectItems value="#{altaUsuarioController.listaRoles}" var="rolitem" itemLabel="#{rolitem.descripcion}" itemValue="#{rolitem.idRol}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:fieldset>
            </h:panelGrid>
    <p:commandButton id="submitButton" value="Crear" action="#{adminController.crearEleccion()}" update="grid"/>
        </h:form>

</html>
 </ui:define>
</ui:composition>
