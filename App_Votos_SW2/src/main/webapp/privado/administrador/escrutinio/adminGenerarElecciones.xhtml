<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeeVOTE admin</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- HOJA DE ESTILOS -->
    <link rel="stylesheet" type="text/css" href="styles/adminGenerarElecciones.css" />
</head>

<body>
    <div class="navbar">
        <a href="admin.xhtml">VeeVOTE admin</a>
    </div>

    <div class="section">
        <div class="input">
            <div class="input-info">
                <p>Tipo de elecciones</p>
                <select id="tipoElecciones" name="tipoElecciones">
                    <option value="generales">Generales</option>
                    <option value="autonomicas">Autonomicas</option>
                    <option value="provinciales">Provinciales</option>
                </select> 
            </div>
            <div class="input-info">
                <p>Lugar</p>
                <div id="checkboxes">
                    <ul>
                      <li><input type="checkbox"/> checkbox 1</li>
                      <li><input type="checkbox"/> checkbox 2</li>
                      <li><input type="checkbox"/> checkbox 3</li>
                      <li><input type="checkbox"/> checkbox 4</li>
                    </ul>
                  </div>
            </div>
            <div class="input-info">
                <p>Importar CSV de partidos</p>
                <div class="import-csv" >
                    <input type="text" placeholder="Search.." name="search1"/>
                    <button type="submit">Buscar</button>
                  </div>
            </div>
            <div class="input-info">
                <p>Importar CSV de candidatos por partido</p>
                <div class="import-csv" >
                    <input type="text" placeholder="Search.." name="search1"/>
                    <button type="submit">Buscar</button>
                  </div>
            </div>
        </div>
        <div class="generar-boton">
            <button type="submit">Generar</button>
        </div>
    </div>
</body>

</html>
