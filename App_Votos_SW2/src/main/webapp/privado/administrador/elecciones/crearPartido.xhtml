<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition template="../../../template/plantillaVeeVote.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- HOJA DE ESTILOS -->
    <h:outputStylesheet library="css" name="admin.css" />
    
</h:head>
<h:form>
            <p:messages id="messages">
                <p:autoUpdate/>
            </p:messages>
            <h:body onload="#{adminController.verificarYMostrar()}">
            <h:panelGrid class="seccion" id="grid">
                <p:fieldset legend="Datos partido">
                    <h:panelGrid columns="3" cellpadding="7">
                        <p:outputLabel value="Nombre del partido: "/>
                        <p:inputText id="NombrePartido" value="#{adminController.partido.nombre}" required="true" requiredMessage="Introduzca Nombre"/>
                        <br/>
                        <p:outputLabel value="URL del programa electoral: "/>
                        <p:inputText id="ProgramaElectoral" value="#{adminController.partido.programaElectoral}" required="true" requiredMessage="Introduzca URL del programa"/>
                        <br/>
                       <p:outputLabel value="Eleccion: " />
                       <p:selectOneMenu id="eleccion" value="#{adminController.eleccion.idElecciones}" label="Localidades" filter="true" dynamic="true" style="width:100%">
                           <f:selectItems value="#{adminController.listaElecciones2}" var="eleccion" itemLabel="#{eleccion.fecha} #{adminController.localidad(eleccion)} #{eleccion.tipo}" itemValue="#{eleccion.idElecciones}"/>
                       </p:selectOneMenu>
                    </h:panelGrid>
                </p:fieldset>
            </h:panelGrid>
            
            <div class="seccion">
                <h:commandButton class="boton_style" id="submitButton" value="Crear" action="#{adminController.crearPartido()}"/>
                <h:commandButton class="boton_style" id="botonInicio" value="Cerrar Sesion" action="#{adminController.destruirSesion()}"/>
            </div>
            </h:body>
        </h:form>

</html>
 </ui:define>
</ui:composition>
