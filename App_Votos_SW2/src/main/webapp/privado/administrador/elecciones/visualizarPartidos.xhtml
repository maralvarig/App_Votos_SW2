<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition template="../../../template/plantillaPublicaciones.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- HOJA DE ESTILOS -->
    <h:outputStylesheet library="css" name="eleccionesProgramadas.css" />
    
</h:head>
<h:form>
            <h:body onload="#{adminController.verificarYMostrar()}">
            <h:commandButton id="botonInicio" value="Cerrar Sesion" styleClass="ui-button-info" action="#{adminController.destruirSesion()}"/>
            <h:panelGrid id="grid">                
                <p:dataTable var="partido" value="#{visualizarPartidosController.listaPartidos}" allowUnsorting="true" sortMode="single">
                        <p:column sortBy="#{partido.nombre}" headerText="Partido">
                        <h:outputText value="#{partido.nombre}"/>
                    </p:column>
                    <p:column headerText="Representantes">
                        <h:commandLink action="listasPartidos" actionListener="#{visualizarPartidosController.cargarRepresentantes(partido)}">
                            <h:graphicImage library="img" name="otros/partidos.png" width="30px" />
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
            <p:dataTable var="representante" value="#{visualizarPartidosController.listaRepresentantes}" allowUnsorting="true" sortMode="single">
                <p:column sortBy="#{representante.numero_Lista}" headerText="Numero en la lista">
                    <h:outputText value="#{representante.numero_Lista}"/>
                </p:column>
                <p:column sortBy="#{representante.primer_Apellido}" headerText="Nombre">
                    <h:outputText value="#{representante.nombre} #{representante.primer_Apellido} #{representante.segundo_Apellido}"/>
                </p:column>
            </p:dataTable>
            </h:body>
        </h:form>

</html>
 </ui:define>
</ui:composition>
