<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition template="../../../template/plantillaPublicaciones.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- HOJA DE ESTILOS -->
    <h:outputStylesheet library="css" name="eleccionesProgramadas.css" />
    
</h:head>
<h:form>
            <p:messages id="messages">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid id="grid">
                <p:outputLabel for="tipo" value="Tipo: "/>
                <p:selectOneMenu id="tipo" value="#{buscadorEleccionesController.eleccion.tipo}">
                    <f:selectItem itemLabel="Generales" itemValue="Generales"/>
                    <f:selectItem itemLabel="Autonomicas" itemValue="Autonomicas"/>
                    <f:selectItem itemLabel="Provinciales" itemValue="Provinciales"/>
                    <f:selectItem itemLabel="Municipales" itemValue="Municipales"/>
                </p:selectOneMenu>
                <br/>
                <p:commandButton id="submitButton" value="Buscar" action="#{buscadorEleccionesController.buscarElecciones()}" update="grid"/>
                
            <p:dataTable var="eleccion" value="#{buscadorEleccionesController.listaElecciones}" allowUnsorting="true" sortMode="single">
                <p:column sortBy="#{eleccion.fecha}" headerText="Fecha">
                    <h:outputText value="#{eleccion.fecha}"/>
                </p:column>
                <p:column sortBy="#{eleccion.tipo}" headerText="Tipo" sortOrder="asc">
                    <h:outputText value="#{eleccion.tipo}"/>
                </p:column>
                <p:column sortBy="#{eleccion.localidad_idLocalidad.comunidad_Autonoma} #{eleccion.localidad_idLocalidad.provincia} #{eleccion.localidad_idLocalidad.municipio} #{eleccion.localidad_idLocalidad.codigo_Postal}" headerText="Localidad">
                    <h:outputText value="#{eleccion.localidad_idLocalidad.comunidad_Autonoma} #{eleccion.localidad_idLocalidad.provincia} #{eleccion.localidad_idLocalidad.municipio} #{eleccion.localidad_idLocalidad.codigo_Postal}"/>
                </p:column>
                <p:column headerText="Partidos e integrantes">
                    <h:commandLink action="editarPublicacion" actionListener="#{buscadorEleccionesController.visualizarPartidos()}">
                        <h:graphicImage library="img" name="otros/partidos.png" width="30px" />
                    </h:commandLink>
                </p:column>
            </p:dataTable>
            </h:panelGrid>
        </h:form>

</html>
 </ui:define>
</ui:composition>
