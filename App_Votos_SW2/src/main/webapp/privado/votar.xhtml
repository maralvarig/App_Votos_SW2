<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition template="/template/plantillaPublicaciones.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:define name="content">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elecciones generales de Espa√±a noviembre 2022</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- HOJA DE ESTILOS -->
    <h:outputStylesheet library="css" name="index.css" />
</h:head>

    <h:body>
        <div class="card">
        <h:form>
            <p:messages id="messages"> <!--Mensaje de arriba -->
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid id="grid">
                <p:fieldset legend="Datos personales">
                        <p:selectOneRadio id="partidos" value="#{eleccionesProgramadasController.partido}" unselectable="true" required="true" requiredMessage="Seleccione un Partido">
                            <f:selectItem itemLabel="PP" itemValue="PP"/>
                            <f:selectItem itemLabel="PSOE" itemValue="PSOE"/>
                            <f:selectItem itemLabel="VoX" itemValue="VoX"/>
                        </p:selectOneRadio>
                        <!--Mensaje de abajo <p:message for="partidos" /> -->
                </p:fieldset>
                <h:outputText value="DNI:" /><br/>
                <h:inputText id="DNI" value="#{eleccionesProgramadasController.DNI}" required="true" requiredMessage="Introduzca un DNI"/><br/>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="VOTAR" type="button" onclick="PF('dlg1').show();" />
            </h:panelGrid>
            <p:dialog header="Votacion" widgetVar="dlg1" minHeight="40">
                <h:outputText value="Su voto ha sido generado correctamente" /><br/>
                <p:commandButton id="submitButton" value="Volver al inicio" action="#{eleccionesProgramadasController.votar()}" update="grid"/>
            </p:dialog>
        </h:form>
    </div>
    </h:body>

</html>
 </ui:define>
</ui:composition>
